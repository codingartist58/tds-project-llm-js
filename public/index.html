  <script>
    const form = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const chatlog = document.getElementById('chatlog');

    const messages = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'user' ? 'You: ' : 'Assistant: ') + content;
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    async function streamChat() {
      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          // If aipipe requires an API key:
          "Authorization": "Bearer YOUR_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages,
          stream: true
        })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";
      let assistantReply = "";

      // create placeholder div for streaming
      const div = document.createElement('div');
      div.className = 'msg assistant';
      div.textContent = 'Assistant: ';
      chatlog.appendChild(div);

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        let idx;
        while ((idx = buffer.indexOf("\n\n")) !== -1) {
          const chunk = buffer.slice(0, idx).trim();
          buffer = buffer.slice(idx + 2);

          if (chunk.startsWith("data:")) {
            const data = chunk.slice(5).trim();
            if (data === "[DONE]") {
              messages.push({ role: "assistant", content: assistantReply });
              return;
            }
            try {
              const parsed = JSON.parse(data);
              const delta = parsed.choices[0].delta?.content;
              if (delta) {
                assistantReply += delta;
                div.textContent = 'Assistant: ' + assistantReply;
              }
            } catch (err) {
              console.error("Bad chunk", err, data);
            }
          }
        }
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptEl.value.trim();
      if (!prompt) return;

      addMessage('user', prompt);
      messages.push({ role: 'user', content: prompt });
      promptEl.value = '';

      try {
        await streamChat();
      } catch (err) {
        console.error(err);
        addMessage('assistant', '[Error: see console]');
      }
    });
  </script>

</body>
